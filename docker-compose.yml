services:
  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sora-tattoo-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    ports:
      - "8001:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=sora_tattoo
      - DB_USERNAME=sora_user
      - DB_PASSWORD=sora_password
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
    depends_on:
      - db
    networks:
      - sora-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sora-tattoo-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api
    depends_on:
      - backend
    networks:
      - sora-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: sora-tattoo-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=sora_tattoo
      - MYSQL_USER=sora_user
      - MYSQL_PASSWORD=sora_password
      - MYSQL_ROOT_PASSWORD=root_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - sora-network

  # Nginx (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: sora-tattoo-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend
    networks:
      - sora-network

networks:
  sora-network:
    driver: bridge

volumes:
  db_data:

